<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card-img">
      <img class="image-mobile" src="images/image-product-mobile.jpg" alt="">
      <img class="image-desktop" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-content">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>  
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <strong>$149.99</strong>
        <span class="original-price">$169.99</span>
      </div>
      <button type="button">
        <object 
        data="images/icon-cart.svg"
        ></object>
        <span class="text-cart">
          Add to Cart
        </span>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wan</a>.
  </div>
</body>
</html>
